<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Google Fonts -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,800;1,300;1,400;1,600;1,800&display=swap"
			rel="stylesheet"
		/>

		<!-- Head HTML -->

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Age calculator app</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32.png"
		/>
	</head>

	<body>
		<div class="flex_wrapper">
			<main>
				<section class="input">
					<div class="date_input">
						<label>DAY</label>
						<input type="number" name="day" id="day" />
					</div>

					<div class="date_input">
						<label>MONTH</label>
						<input type="number" name="month" id="month" />
					</div>

					<div class="date_input">
						<label for="">YEAR</label>
						<input type="number" name="year" id="year" />
					</div>
				</section>

				<div class="input_divider">
					<hr />
					<button onclick="showDate()"><i class="fa-solid fa-check fa-2xl fa-white" style="color: #efefef"></i></button>
				</div>

				<section class="result">
					<p class="result_output"><span id="year_result"></span> years</p>
					<p class="result_output"><span id="month_result"></span> months</p>
					<p class="result_output"><span id="day_result">1</span> days</p>
				</section>
			</main>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>

		<script src="https://kit.fontawesome.com/31f7226351.js" crossorigin="anonymous"></script>
		<script src="main.js"></script>
	</body>
</html>
